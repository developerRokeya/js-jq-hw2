<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>js/jq</title>
  </head>
  <body>
    <section class="selector">
      <div class="container">
        <h1
          class="
            mt-3
            p-0
            pb-3
            d-flex
            justify-content-center
            bg-warning
            text-white
          "
        >
          js-selector
        </h1>
        <div class="row bg-">
          <div class="col-md-6">
            <h2 class="text-black border-bottom border-2">
              selector-getElementById
            </h2>
            <button
              class="btn btn-success"
              type="button"
              onclick="textChange()"
            >
              click me
            </button>
            <h2 id="id1">hellow world</h2>
          </div>
          <div class="col-md-6">
            <h2 class="text-black border-bottom border-2">
              selector-getElementsByClassName
            </h2>
            <button class="btn btn-success" type="button" onclick="classText()">
              click me
            </button>
            <h2 class="btn-h2">hellow world</h2>
          </div>
          <div class="col-md-6">
            <h2 class="text-black border-bottom border-2">
              selector-getElementsByName
            </h2>
            <button class="btn btn-success" type="button" onclick="nameText()">
              click me
            </button>
            <h2 name="btn-name">hellow world</h2>
          </div>
          <div class="col-md-6">
            <h2 class="text-black border-bottom border-2">
              selector-getElementsTagName
            </h2>
            <button class="btn btn-success" type="button" onclick="tagText()">
              click me
            </button>
            <h3>hellow world</h3>
          </div>
        </div>
      </div>
      <div class="container">
        <h1 class="text-primary">click the button to change the text</h1>
        <button type="button" class="btn btn-warning" onclick="textChange()">
          click here
        </button>
        <h2 id="h2"></h2>
      </div>
      <div class="container">
        <h1 class="text-primary">click the button to change the text</h1>
        <button type="button" class="btn btn-warning" onclick="ssbChange()">
          click here
        </button>
        <h2 id="ssb"></h2>
      </div>
    </section>

    <!-- JS links-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
